<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter AI</title>
</head>
<body>
    <h1>Cover Letter AI</h1>
    <form action="/answer" method="POST">
        <label for="job_description">Enter your job description here:</label><br>
        <textarea id="job_description" name="job_description" rows="10" cols="50"></textarea>
        <br>
        <label for="resume">Enter your resume here:</label><br>
        <textarea id="resume" name="resume" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
